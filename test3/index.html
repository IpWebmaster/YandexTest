<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Сравнение двух наборов параметров форм</title>
    <link href="css/main.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="row">
    <div class="col-md-4">
        <h3>Форма №1</h3>
<form role="form" id="form1">
    <div class="form-group">
        <label for="exampleInputName">Имя</label>
        <input type="text" name="name" class="form-control" value="" id="exampleInputName" placeholder="Введите имя">
    </div>
    <div class="form-group">
        <label for="exampleInputName">Город</label>
        <input type="text" name="city" class="form-control" value="" id="exampleInputName" placeholder="Введите город">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Ваш email">
    </div>
</form>
</div>
    <div class="col-md-4">
        <h3>Форма №2</h3>
<form role="form" id="form2">
    <div class="form-group">
        <label for="exampleInputName">Имя</label>
        <input type="text" name="name" class="form-control" id="exampleInputName" placeholder="Введите имя">
    </div>
    <div class="form-group">
        <label for="exampleInputFio">Фамилия</label>
        <input type="text" name="fio" class="form-control" id="exampleInputFio" placeholder="Введите фамилию">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Ваш email">
    </div>
</form>
        </div>
</div>
<div class="row">
    <div class="col-md-8">
        <h3>Что изменилось в параметрах?</h3>
        <div id="result"></div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
