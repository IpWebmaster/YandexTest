<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<form role="form" id="form1">
    <div class="form-group">
        <label for="exampleInputName">Имя</label>
        <input type="text" name="name" class="form-control" id="exampleInputName" placeholder="Имя">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
    </div>
</form>

<form role="form" id="form2">
    <div class="form-group">
        <label for="exampleInputName">Имя</label>
        <input type="text" class="form-control" id="exampleInputName" placeholder="Имя">
    </div>
    <div class="form-group">
        <label for="exampleInputFio">Фамилия</label>
        <input type="text" class="form-control" id="exampleInputFio" placeholder="Фамилия">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script type="text/javascript">
    (function() {

        $("#form1").on("change", init);
        $("#form2").on("change", init);

        function init(){
            compareForm($("#form1"), $("#form2"));
        }
    })();
</script>
</body>
</html>
